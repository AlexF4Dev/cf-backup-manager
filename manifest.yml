---
applications:
  - name: backup-manager
    instances: 0
    docker:
      image: ghcr.io/gsa/cf-backup-manager:((docker_tag))
    command: sleep infinity
    memory: 64M
    health-check-type: process
    no-route: true
    env:
      AWS_DEFAULT_REGION: us-gov-west-1
      DATASTORE_S3_SERVICE_NAME: datastore-backups
    services:
      - datastore-backups
      - dashboard-db
