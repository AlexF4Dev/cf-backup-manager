---
applications:
  - name: backup-manager
    instances: 0
    docker:
      image: ghcr.io/gsa/cf-backup-manager:((docker_tag))
    command: sleep infinity
    memory: 64M
    health-check-type: process
    no-route: true
    environment:
      - AWS_DEFAULT_REGION=us-gov-west-1
    services:
      - datastore-backups
      - dashboard-db
